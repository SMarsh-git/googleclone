<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <!-- header/navbar-->
    <header class="header">
        <div class="header-left">
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
        </div>
        <div class="header-right">
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://www.google.co.uk/imghp?hl=en">Images</a></li>
            <li><a href="https://www.tasteatlas.com/sarajevski-cevapi/recipe"><img src="bentoboxmenu.png" type=".jpg" alt="A picture of some Bosnian Ä†evapi."></a></li>
            <li><img src="unnamed.png" alt="google profile thumbnail image" title="Google Account Samuel Marsh"></li>
        </ul>
        </div>
    </header>
    
    <!-- MAIN -->
    <section class="main">
        <div class="logo">
            <img src="googlelogo.png" alt="Google Logo">
        </div>

        <div class="form-container">
            <form>
                <label>
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" title="Search">
                <label>
                    <i class="fas fa-microphone"></i>
                </label>
            </form>
        </div>
        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>    
    <!-- FOOTER -->
    <footer class="footer">
        <div>
            <h3>United Kingdom</h3>
        </div>
        <div class="link-container">
        <div class="footer-links-left">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>  
        </ul>
        </div>
        <div class="footer-links-mid">
            <ul>
                <li><img src="leaf.png"></li>
                <li>Carbon neutral since 2007</li>
            </ul>
        </div>
        <div class="footer-links-right">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>  
        </ul>
        </div>
        </div>  
    </footer>    
</body>
</html>
